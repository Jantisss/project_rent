<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car rent company</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
  <div id="webcrumbs">
    <div class="w-[1280px] min-h-[800px] bg-white rounded-lg shadow-lg">
      <nav class="flex items-center justify-between bg-blue-500 p-4 rounded-t-lg text-white">
        <h1 class="font-title text-xl">Система аренды автомобилей</h1>
        <ul class="flex gap-8">
          <li class="cursor-pointer">Автомобили</li>
          <li class="cursor-pointer">Заказы</li>
          <li class="cursor-pointer">Отчёты</li>
        </ul>
      </nav>
      <main class="p-6">
        <section class="mb-8">
          <h2 class="font-title text-2xl text-neutral-950 mb-4">Добро пожаловать!</h2>
          <p class="text-neutral-600">
            Используйте фильтры ниже для поиска доступных автомобилей.
          </p>
        </section>
        <section class="mb-8">
        <h3 class="text-xl text-neutral-950 mb-4">Список автомобилей</h3>
        <div class="flex items-center gap-4 mb-6">
          <select id="brand-select" class="p-2 rounded-md bg-neutral-100 w-[200px] text-neutral-950">
            <option>Загрузка...</option>
          </select>
          <select id="model-select" class="p-2 rounded-md bg-neutral-100 w-[200px] text-neutral-950">
            <option>Модель</option>
            <option>Model 1</option>
            <option>Model 2</option>
            <option>Model 3</option>
          </select>
          <select id="status" class="p-2 rounded-md bg-neutral-100 w-[200px] text-neutral-950">
            <option>Статус</option>
            <option>Доступен</option>
            <option>Арендован</option>
            <option>На ремонте</option>
          </select>
        </div>
        <div id = "list-car" class="grid grid-cols-3 gap-6">
          <!-- Список автомобилей -->
        </div>
        </section>

        <section>
          <h3 class="text-xl text-neutral-950">Оформление аренды</h3>
          <form class="grid gap-4 mt-6">
            <select id = "model-select2" class="p-2 rounded-md bg-neutral-100 w-[300px] text-neutral-950">
              <option>Выберите автомобиль</option>
              <option>BMW X5</option>
              <option>Mercedes C-Class</option>
              <option>Toyota Corolla</option>
            </select>
            <div class="grid grid-cols-2 gap-4">
              <input
                type="date"
                class="p-2 rounded-md bg-neutral-100 text-neutral-950"
              />
              <input
                type="date"
                class="p-2 rounded-md bg-neutral-100 text-neutral-950"
              />
            </div>
            <select class="p-2 rounded-md bg-neutral-100 w-[300px] text-neutral-950">
              <option>Офис выдачи</option>
              <option>Москва</option>
              <option>Санкт-Петербург</option>
              <option>Казань</option>
            </select>
            <button class="mt-4 px-6 py-3 bg-blue-500 text-white rounded-md w-fit">
              Подтвердить заказ
            </button>
          </form>
        </section>
      </main>
    </div>
  <script src="{{ url_for('static', filename='scripts/fetch-cars.js') }}"></script>
    

  </div>
  </body>
</html>
